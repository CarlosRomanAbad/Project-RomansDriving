<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
	.container {
		width: 20%;
	}
</style>

<body class="bg-danger d-flex align-items-center justify-content-center" style="height: 100vh;">


	<div class="container">
		<h1 class="text-white text-center">
			<span>Romans Driving</span>
		</h1>
		<div class="card p-4">
			<h2 class="text-center mb-4">Iniciar Sesión</h2>
			<form method="POST" action="#" th:action="@{/login}">
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control"
						placeholder="Nombre de Usuario" required autofocus>
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
						required>
				</div>


				<button type="submit" class="btn btn-light btn-block">Enviar</button>
			</form>
			<form method="POST" action="#" th:action="@{/register}">
				<div>
					<a th:href="@{register}" class="btn btn-light btn-block">
					    <span>Registro</span>
					</a>
				</div>

			</form>
		</div>
	</div>
</body>
