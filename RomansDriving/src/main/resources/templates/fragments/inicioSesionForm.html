<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Iniciar Sesión</h5>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Introduce tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Introduce tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrarse</h5>
                        <form>
                            <div class="form-group">
                                <label for="registerEmail">Correo electrónico</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Introduce tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Introduce tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
