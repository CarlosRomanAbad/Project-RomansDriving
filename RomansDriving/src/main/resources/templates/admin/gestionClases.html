<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gestion de Clases</title>
	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
			rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	
</head>
<body>
    <nav th:replace="~{fragments/menu::menu}">
	</nav>
	<div th:replace="~{fragments/menuAdmin::menuAdmin}"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="mt-3 text-center py-4 ">
				<a th:href="@{/admin/formularioClases}"
					class="btn btn-outline-dark text-decoration-none bg-danger text-white">AÃ±adir</a>
			</div>
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header bg-danger text-white text-center">Gestion Clases</div>
							<div class="card-body">
								<table class="table">
									<thead>
										<tr>
											<th>Esta ocupada</th>
											<th>Fecha Clase</th>
											<th>Precio Clase</th>
											<th>Id Clase</th>
											<th>Id Profesor</th>
											<th>Id Usuario</th>
											<th>NumBastidor Vehiculo</th>
											<th>Editar</th>
											<th>Eliminar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="clases: ${listaClases}">
											<td th:text="${clases.estaOcupada ? 'true' : 'false'}"></td>
											<td th:text="${#temporals.format(clases.fechaClase, 'yyyy/MM/dd')}"></td>
											<td th:text="${clases.precio}"></td>
											<td th:text="${clases.id}"></td>
											<td th:text="${clases.profesor.id}"></td>
											<td th:text="${clases.usuario.id}"></td>
											<td th:text="${clases.vehiculo.numBastidor}"></td>
											<td>
												<a th:href="@{/admin/editClase/{id}(id=${clases.id})}" class="btn btn-danger">
													<i class="bi bi-pencil"></i>
												</a>
											</td>
											<td>
												<a th:href="@{/admin/borrarClase/{id}(id=${clases.id})}" class="btn btn-danger">
												<i class="bi bi-trash"></i>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
