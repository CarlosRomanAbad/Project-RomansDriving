<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/menu::menu}"></nav>
    <div class="container mt-4">
        <div class="form-container">
            <h2 class="text-center mb-4">Formulario de Usuario</h2>
            <form th:action="@{/guardarPersona}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" />
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" class="form-control" th:field="*{dni}" />
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}" />
                </div>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Usuario</label>
                    <input type="text" id="nombreUsuario" class="form-control" th:field="*{nombreUsuario}" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" th:field="*{email}" />
                </div>
                <div class="mb-3">
                    <label for="contrasenha" class="form-label">Contraseña</label>
                    <input type="password" id="contrasenha" class="form-control" th:field="*{contrasenha}" />
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" class="form-control" th:field="*{telefono}" />
                </div>
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="cliente" value="C" th:checked="${usuario.class.simpleName == 'Cliente'}" />
                        <label class="form-check-label" for="cliente">
                            Cliente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="admin" value="A" th:checked="${usuario.class.simpleName == 'Admin'}" />
                        <label class="form-check-label" for="admin">
                            Admin
                        </label>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
