<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        
</head>

<body>
    <nav th:replace="~{fragments/menu::menu}">
    </nav>
    <form th:action="@{/guardarPersona}" method="post" th:object="${usuario}">
        <table>
            
            <tr>
                <th>Nombre</th>
                <td><input type="text" th:field="*{nombre}" /></td>
            </tr>
            <tr>
                <th>DNI</th>
                <td><input type="text" th:field="*{dni}" /></td>
            </tr>
            <tr>
                <th>Apellidos</th>
                <td><input type="text" th:field="*{apellidos}" /></td>
            </tr>
            <tr>
                <th>Usuario</th>
                <td><input type="text" th:field="*{nombreUsuario}" /></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <th>Contraseña</th>
                <td><input type="password" th:field="*{contrasenha}" /></td>
            </tr>
            <tr>
                <th>Teléfono</th>
                <td><input type="text" th:field="*{telefono}" /></td>
            </tr>
            <!--
                <tr>
                <th>Tiene Carnet Autoescuela</th>
                <td><input type="checkbox" th:field="*{tieneCarnetAutoescuela}" /></td>
            </tr>
            <tr>
                <th>Es Admin</th>
                <td><input type="checkbox" th:field="*{isAdmin}" /></td>
            </tr> -->
        </table>
        <button type="submit">Guardar</button>
    </form>
</body>

</html>
