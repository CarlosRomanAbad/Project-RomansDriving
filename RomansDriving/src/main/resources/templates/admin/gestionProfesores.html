<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Profesores </title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

    
</head>

<body>
    <header th:replace="~{fragments/Header::Header}"></header>
	</nav>
	<div th:replace="~{fragments/menuAdmin::menuAdmin}"></div>

    <div class="container-fluid">
		<div class="row">
			<div class="mt-3 text-center py-4 ">
				<a th:href="@{/admin/formularioProfesores}"
					class="btn btn-outline-dark text-decoration-none bg-danger text-white">AÃ±adir</a>
			</div>
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header bg-danger text-white text-center">Gestion Usuarios</div>
							<div class="card-body">
								<table class="table">
									<thead>
										<tr>
											<th>Fecha Alta</th>
											<th>Fecha Baja</th>
											<th>Id</th>
											<th>Apellidos</th>
											<th>Nombre</th>
											<th>Editar</th>
											<th>Borrar</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="profesor : ${listaProfesores}">
                                            <td th:text="${#temporals.format(profesor.fechaAlta, 'yyyy/MM/dd')}"></td>
                                            <td th:text="${#temporals.format(profesor.fechaBaja, 'yyyy/MM/dd')}"></td>
											<td th:text="${profesor.id}"></td>
                                            <td th:text="${profesor.apellidos}"></td>
											<td th:text="${profesor.nombre}"></td>
											
											<td>
												<a th:href="@{/admin/editProfesor/{id}(id=${profesor.id})}" class="btn btn-danger">
													<i class="bi bi-pencil"></i>
												</a>
											</td>
											<td>
												<a th:href="@{/admin/borrarProfesor/{id}(id=${profesor.id})}" class="btn btn-danger">
												<i class="bi bi-trash"></i>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
