<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Vehiculos </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/css/gestionTrabajadores.css">
</head>

<body>
    <nav th:replace="~{fragments/menu::menu}">
	</nav>
	<div th:replace="~{fragments/menuAdmin::menuAdmin}"></div>

    <div class="container-fluid">
		<div class="row">
			<div class="mt-3 text-center py-4 ">
				<a th:href="@{/admin/formulario}"
					class="btn btn-outline-dark text-decoration-none bg-danger text-white">AÃ±adir</a>
			</div>
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header bg-danger text-white text-center">Gestion Usuarios</div>
							<div class="card-body">
								<table class="table">
									<thead>
										<tr>
											<th>Fecha Alta</th>
											<th>Fecha Baja</th>
											<th>Id</th>
											<th>Apellidos</th>
											<th>Nombre</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="profesor : ${listaProfesores}">
                                            <td th:text="${#temporals.format(profesor.fechaAlta, 'yyyy/MM/dd')}"></td>
                                            <td th:text="${#temporals.format(profesor.fechaBaja, 'yyyy/MM/dd')}"></td>
											<td th:text="${profesor.id}"></td>
                                            <td th:text="${persona.apellidos}"></td>
											<td th:text="${persona.nombre}"></td>
											
											<td>
												<a th:href="@{/editUsuario/{id}(id=${persona.id})}" class="btn btn-danger">
													<i class="bi bi-pencil"></i>
												</a>
											</td>
											<td>
												<a th:href="@{/borrar/{id}(id=${persona.id})}" class="btn btn-danger">
												<i class="bi bi-trash"></i>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
