<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Profesores</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
    <nav th:replace="~{fragments/menu::menu}"></nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center bg-danger">
                        <h3>Formulario de Clase</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/guardarProfesor/submit}" th:object="${profesor}" method="POST">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label for="fechaClase" class="form-label">Fecha de Alta</label>
                                <input type="date" id="fechaClase" class="form-control" th:field="*{fechaAlta}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaClase" class="form-label">Fecha de Baja</label>
                                <input type="date" id="fechaClase" class="form-control" th:field="*{fechaBaja}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
