<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/gestionUsuarios.css}" href="../../static/css/gestionUsuarios.css">
</head>

<body>
    <div class="fondo">
    
        <nav th:replace="~{fragment :: menu}">
            
        </nav>

        <div class="container-fluid">
            <div class="row">
                <ul class="nav py-5">
                    <li class="nav-item mb-5">
                        <a th:href="@{/gestionUsuarios}">
                            <button class="btn btn-outline-light">Usuarios</button>
                        </a>

                    </li>
                    <li class="nav-item mb-5">
                        <a th:href="@{/gestionVehiculos}">
                            <button class="btn btn-outline-light">Gestión Vehículos</button>
                        </a>
                    </li>
                    <li class="nav-item mb-5">
                        <a href="../Panel de Control/index.html">
                            <button class="btn btn-outline-light">Pagos</button>
                        </a>
                    </li>
                    <li class="nav-item mb-5">
                        <a href="../Panel de Control/index.html">
                            <button class="btn btn-outline-light">Gestión Trabajadores</button>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="mt-3 text-center py-4 ">
                    <a th:href="@{/addUsuario}" class="btn btn-outline-light text-decoration-none">Añadir</a>
                </div>
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header bg-success text-white text-center">Nuestras Marcas Destacadas
                                </div>
                                <div class="card-body">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>DNI</th>
                                                <th>Apellidos</th>
                                                <th>Usuario</th>
                                                <th>Email</th>
                                                <th>Contraseña</th>
                                                <th>Teléfono</th>
                                                <th>Tiene Carnet en Autoescuela</th>
                                                <th>Es Admin</th>
                                                <th>Fecha de Nacimiento</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="persona : ${listaUsuarios}">
                                                <td th:text="${persona.id}"></td>
                                                <td th:text="${persona.nombre}"></td>
                                                <td th:text="${persona.dni}"></td>
                                                <td th:text="${persona.apellidos}"></td>
                                                <td th:text="${persona.usuario}"></td>
                                                <td th:text="${persona.email}"></td>
                                                <td th:text="${persona.contrasenha}"></td>
                                                <td th:text="${persona.telefono}"></td>
                                                <td th:text="${persona.tieneCarnetAutoescuela} ? 'true' : 'false'"></td>
                                                <td th:text="${persona.isAdmin} ? 'true' : 'false'"></td>
                                                <!--
                        <td th:text="${#dates.format(persona.fechaNacimiento, 'dd/MM/yyyy')} ?: '-'"></td>

                                   -->
                                                <td></td>
                                                <td></td>
                                                <!--
                                    <td><a th:href="@{'/editar/' + ${persona.id}}">Editar</a></td>
                                    <td><a th:href="@{'/eliminar/' + ${persona.id}}">Eliminar</a></td> 
                                  -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--fin-->
            </div>
        </div>

    </div>

</body>

</html>
