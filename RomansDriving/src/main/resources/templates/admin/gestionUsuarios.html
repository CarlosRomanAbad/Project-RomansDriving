<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav th:replace="~{fragments/menu::menu}">
    </nav>
    <div th:replace="~{fragments/menuAdmin::menuAdmin}"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="mt-3 text-center py-4 ">
                <a th:href="@{/addUsuario}" class="btn btn-outline-dark text-decoration-none bg-danger text-white">Añadir</a>
            </div>
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-danger text-white text-center">Nuestras Marcas Destacadas</div>
                            <div class="card-body">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>DNI</th>
                                            <th>Apellidos</th>
                                            <th>Usuario</th>
                                            <th>Email</th>
                                            <th>Contraseña</th>
                                            <th>Teléfono</th>
                                            <th>Tiene Carnet en Autoescuela</th>
                                            <th>Es Admin</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="persona : ${listaUsuarios}">
                                            <td th:text="${persona.id}"></td>
                                            <td th:text="${persona.nombre}"></td>
                                            <td th:text="${persona.dni}"></td>
                                            <td th:text="${persona.apellidos}"></td>
                                            <td th:text="${persona.usuario}"></td>
                                            <td th:text="${persona.email}"></td>
                                            <td th:text="${persona.contrasenha}"></td>
                                            <td th:text="${persona.telefono}"></td>
                                            <td th:text="${persona.tieneCarnetAutoescuela}"></td>
                                            <td th:text="${persona.isAdmin}"></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
