<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/gestionUsuarios.css}" href="../../static/css/gestionUsuarios.css">
</head>

<body>
    <div class="fondo">
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">
                    <img src="../../static/img/Drive.png" th:src="@{/img/Drive.png}" alt="Logo" width="75" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">Inicio <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modalFormulario"
                                href="#">Servicios</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <form class="d-flex">
                            <div class="py">
                                <a th:href="@{/}">
                                    <button type="button" class="btn btn-success btn-outline-light me-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                            <path
                                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                                        </svg>
                                    </button>
                                </a>
                            </div>
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-light me-4" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <ul class="nav py-5">
                    <li class="nav-item mb-5">
                        <a th:href="@{/addUsuario}">
                            <button class="btn btn-outline-light">Usuarios</button>
                        </a>

                    </li>
                    <li class="nav-item mb-5">
                        <a th:href="@{/gestionVehiculos}">
                            <button class="btn btn-outline-light">Gestión Vehículos</button>
                        </a>
                    </li>
                    <li class="nav-item mb-5">
                        <a href="../Panel de Control/index.html">
                            <button class="btn btn-outline-light">Pagos</button>
                        </a>
                    </li>
                    <li class="nav-item mb-5">
                        <a href="../Panel de Control/index.html">
                            <button class="btn btn-outline-light">Gestión Trabajadores</button>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="mt-3 text-center py-4 ">
                    <a th:href="@{/addUsuarioForm}" class="btn btn-outline-light text-decoration-none">Añadir</a>
                </div>
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header bg-success text-white text-center">Nuestras Marcas Destacadas
                                </div>
                                <div class="card-body">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>DNI</th>
                                                <th>Apellidos</th>
                                                <th>Usuario</th>
                                                <th>Email</th>
                                                <th>Contraseña</th>
                                                <th>Teléfono</th>
                                                <th>Tiene Carnet en Autoescuela</th>
                                                <th>Es Admin</th>
                                                <th>Fecha de Nacimiento</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="persona : ${listaUsuarios}">
                                                <td th:text="${persona.id}"></td>
                                                <td th:text="${persona.nombre}"></td>
                                                <td th:text="${persona.dni}"></td>
                                                <td th:text="${persona.apellidos}"></td>
                                                <td th:text="${persona.usuario}"></td>
                                                <td th:text="${persona.email}"></td>
                                                <td th:text="${persona.contrasenha}"></td>
                                                <td th:text="${persona.telefono}"></td>
                                                <td th:text="${persona.tieneCarnetAutoescuela} ? 'true' : 'false'"></td>
                                                <td th:text="${persona.isAdmin} ? 'true' : 'false'"></td>
                                                <!--
                        <td th:text="${#dates.format(persona.fechaNacimiento, 'dd/MM/yyyy')} ?: '-'"></td>

                                   -->
                                                <td></td>
                                                <td></td>
                                                <!--
                                    <td><a th:href="@{'/editar/' + ${persona.id}}">Editar</a></td>
                                    <td><a th:href="@{'/eliminar/' + ${persona.id}}">Eliminar</a></td> 
                                  -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--fin-->
            </div>
        </div>

    </div>

</body>

</html>
