<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Profesores</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
    <header th:replace="~{fragments/Header::Header}"></header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center bg-danger">
                        <h3>Formulario de Clase</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/guardarVehiculo/submit}" th:object="${vehiculo}" method="POST">
                            <input type="hidden" th:field="*{numBastidor}">
                            <div class="mb-3">
                                <select name="tipo" th:field="*{tipo}">
                                    <option th:each="tipoVehiculo : ${T(com.salesianostriana.edu.romansdriving.model.TipoVehiculo).values()}"
                                            th:value="${tipoVehiculo}" th:text="${tipoVehiculo}"></option>
                                </select>
                                <div class="mb-3">
                                    <label for="marca" class="form-label">Marca</label>
                                    <input type="text" id="marca" class="form-control" th:field="*{marca}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" id="marca" class="form-control" th:field="*{modelo}">
                                </div>
                                <div class="mb-3">
                                    <label for="anhosAntiguedad" class="form-label">Anhos Antiguedad</label>
                                    <input type="text" id="anhosAntiguedad" class="form-control" th:field="*{anhosAntiguedad}" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger btn-block">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
