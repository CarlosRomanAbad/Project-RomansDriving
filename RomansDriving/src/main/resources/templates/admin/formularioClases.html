<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header th:replace="~{fragments/Header::Header}"></header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center bg-danger">
                        <h3>Formulario de Clase</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/guardarClase/submit}" th:object="${clase}" method="POST">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label class="form-label">Esta Ocupada</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estaOcupada" id="ocupadaTrue" value="true" th:field="*{estaOcupada}" th:checked="${clase.estaOcupada}">
                                    <label class="form-check-label" for="ocupadaTrue">
                                        Sí
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estaOcupada" id="ocupadaFalse" value="false" th:field="*{estaOcupada}" th:checked="${clase.estaOcupada}">
                                    <label class="form-check-label" for="ocupadaFalse">
                                        No
                                    </label>
                                </div>
                            </div> 
                            <div class="mb-3">
                                <label for="fechaClase" class="form-label">Fecha y Hora de la Clase</label>
                                <input type="datetime-local" id="fechaClase" class="form-control" th:field="*{fechaClase}" required th:attr="min=${fechaMinima}">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" id="precio" class="form-control" th:field="*{precio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="profesor" class="form-label">Profesor</label>
                                <select id="profesor" class="form-control" th:field="*{profesor.id}" required>
                                    <option value="" disabled selected>Selecciona un profesor</option>
                                    <option th:each="profesor : ${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <select id="usuario" class="form-control" th:field="*{usuario.id}" required>
                                    <option value="" disabled selected>Selecciona un usuario</option>
                                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="numBastidorVehiculo" class="form-label">Número de Bastidor del Vehículo</label>
                                <input type="text" id="numBastidorVehiculo" class="form-control" th:field="*{vehiculo.numBastidor}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
