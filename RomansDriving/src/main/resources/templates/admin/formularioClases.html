<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
    <nav th:replace="~{fragments/menu::menu}"></nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center bg-danger">
                        <h3>Formulario de Clase</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/guardarClase/submit}" th:object="${clase}" method="POST">
                            <input type="hidden" th:field="*{id}">
                           <div class="mb-3">
                                <label class="form-label">Esta Ocupada</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estaOcupada" id="ocupadaTrue" value="true" th:checked="${clase.estaOcupada}">
                                    <label class="form-check-label" for="ocupadaTrue">
                                        Sí
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estaOcupada" id="ocupadaFalse" value="false" th:checked="${clase.estaOcupada}">
                                    <label class="form-check-label" for="ocupadaFalse">
                                        No
                                    </label>
                                </div>
                            </div> 
                            <div class="mb-3">
                                <label for="fechaClase" class="form-label">Fecha Clase</label>
                                <input type="date" id="fechaClase" class="form-control" th:field="*{fechaClase}" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" id="precio" class="form-control" th:field="*{precio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="idProfesor" class="form-label">ID Profesor</label>
                                <input type="number" id="idProfesor" class="form-control" th:field="*{profesor.id}" required>
                            </div>
                            <div class="mb-3">
                                <label for="idUsuario" class="form-label">ID Usuario</label>
                                <input type="number" id="idUsuario" class="form-control" th:field="*{usuario.id}" required>
                            </div>
                            <div class="mb-3">
                                <label for="numBastidorVehiculo" class="form-label">Número de Bastidor del Vehículo</label>
                                <input type="text" id="numBastidorVehiculo" class="form-control" th:field="*{vehiculo.numBastidor}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
