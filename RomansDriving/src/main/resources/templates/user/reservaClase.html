<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/Header::Header}"></header>
<div class="container mt-4">
    <h1 class="display-5">Detalles de la reserva seleccionada</h1>
    <h4 class="display-7">Desde Romans Driving queremos asegurarnos de que es la clase que desea, si es así, pulse en CONFIRMAR</h4>
    <div>
        <form th:object="${reserva}" th:action="@{/reservarClase/submit}" method="post">
            <input type="hidden" th:field="*{id}">
            <p class="fs">Fecha: <span th:text="*{#temporals.format(fechaClase, 'yyyy/MM/dd')}"></span></p>
            <p class="fs">Profesor: <span th:text="*{profesor.nombre}"></span></p>
            <p class="fs">Tipo de Vehículo: <span th:text="*{vehiculo.tipo}"></span></p>
            <p class="fs">Marca: <span th:text="*{vehiculo.marca}"></span></p>
            <p class="fs">Precio: <span th:text="${precioNuevo}"></span></p> 

            <div>
                <button type="submit" class="btn btn-danger btn-block">CONFIRMAR</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer::pie}"></footer>
</body>
</html>
