<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clases - Autoescuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
          rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav th:replace="~{fragments/menu::menu}"></nav>

<div class="container mt-4">
    <h1>Clases Disponibles</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Profesor</th>
            <th scope="col">Tipo Vehiculo</th>
            <th scope="col">Marca</th>
            <th scope="col">Precio</th>
            <!-- Puedes añadir más encabezados de columna aquí -->
        </tr>
        </thead>
        <tbody>
        <!-- Aquí iteraremos sobre las clases disponibles y mostraremos la información -->
        <tr th:each="clase : ${clasesDisponibles}">
            <td th:text="${clase.fechaClase}">Fecha y Hora</td>
            <td th:text="${clase.profesor.nombre}">Profesor</td>
            <td th:text="${clase.vehiculo.tipo}">Tipo Vehiculo</td>
            <td th:text="${clase.vehiculo.marca}">Marca</td>
            <td th:text="${clase.precio}">Precio</td>
            <!-- Puedes añadir más columnas aquí -->
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/footer::pie}"></footer>


</body>
</html>
