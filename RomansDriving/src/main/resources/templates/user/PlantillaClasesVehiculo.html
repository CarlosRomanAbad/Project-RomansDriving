<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clases - Autoescuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
          rel="stylesheet">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		          crossorigin="anonymous"></script>

          <style>
            footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    padding: 10px 0;
    text-align: center;
}   
          </style>
</head>
<body>
    <header th:replace="~{fragments/Header::Header}"></header>

<div class="container mt-4">
    <h1>Clases Disponibles</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-danger">
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Tipo Vehículo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Reservar</th>
                    <!-- Puedes añadir más encabezados de columna aquí -->
                </tr>
            </thead>
            <tbody>
                <!-- Aquí iteraremos sobre las clases disponibles y mostraremos la información -->
                <tr th:each="clase : ${clasesDisponibles}">
                    <td th:text="${#temporals.format(clase.fechaClase, 'yyyy/MM/dd')}"></td>
                    <td th:text="${clase.profesor.nombre}">Profesor</td>
                    <td th:text="${clase.vehiculo.tipo}">Tipo Vehículo</td>
                    <td th:text="${clase.vehiculo.marca}">Marca</td>
                    <td>
                        <span th:each="usuario : ${precioClase}" thfi 
                              th:if="${usuario.id == clase.usuarioId}">
                            <span th:text="${usuario.precio}"></span>
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-danger text-center"><span>Reservar</span></a>
                    </td>
                    <!-- Puedes añadir más columnas aquí -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{fragments/footer::pie}"></footer>


</body>
</html>
