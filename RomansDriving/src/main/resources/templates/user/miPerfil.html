<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/Header::Header}"></header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Perfil de Usuario</h5>
                </div>
                <div class="card-body">
                    <div th:object="${perfil}">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <span class="form-control" th:text="*{nombre}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DNI:</label>
                            <span class="form-control" th:text="*{dni}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellidos:</label>
                            <span class="form-control" th:text="*{apellidos}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Usuario:</label>
                            <span class="form-control" th:text="*{username}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <span class="form-control" th:text="*{email}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña:</label>
                            <span class="form-control" th:text="*{password}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono:</label>
                            <span class="form-control" th:text="*{telefono}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha Nacimiento:</label>
                            <span class="form-control" th:text="*{fechaNacimiento}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::pie}"></footer>
</body>
</html>
